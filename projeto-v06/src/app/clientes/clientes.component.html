

<div class="text-center">
  <h2>Gerenciamento de dados dos clientes</h2>
</div>

<div class="row">
  <div class="col-3">
    <button [routerLink]="['novo']" class="btn btn-primary">Novo</button>
  </div>
</div>

<div class="row justify-content-center mt-3 mb-3">

  <div class="col-4">

    <ul class="list-group">
      <li [routerLink]="[cliente.id]" class="list-group-item" *ngFor="let cliente of clientes">
        {{cliente.nome}}
      </li>
    </ul>

  </div>

  <div class="col-8">

    <router-outlet></router-outlet>

  </div>

</div>
