<div class="row mt-3 justify-content-center">

  <div class="col-10">

    <form #formulario="ngForm" (ngSubmit)="realizarLogin(formulario)">

      <div class="form-group">
        <label for="email">Email</label>

        <input type="email" class="form-control" id="email" name="email"
        [(ngModel)]="usuario.email" #email="ngModel" required>

        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
          Informe o e-mail!
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha"
        [(ngModel)]="usuario.senha" #senha="ngModel" required>

        <div class="alert alert-danger" *ngIf="!senha.valid && senha.touched">
          A senha é obrigatória!
        </div>
      </div>

      <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary btn-block">
        Logar
      </button>

      <button [routerLink]="['/signin']" type="button" class="btn btn-secondary btn-block">
        Registrar
      </button>
    </form>

  </div>

</div>
