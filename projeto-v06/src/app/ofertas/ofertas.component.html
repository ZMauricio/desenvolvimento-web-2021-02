
<div class="text-center mt-4">
  <h1> Produtos naturais para a sua saúde! </h1>
</div>

<h2 class="mt-5">Promoções</h2>

<div class="row justify-content-center">

  <div class="col-4 mb-2" *ngFor="let obj of produtosLista">

    <div class="card" style="width: 18rem;">
      <img [src]="obj.imagem" class="card-img-top" alt="pimentão orgânico">

      <div class="card-body">
        <h5 class="card-title"> {{obj.nome}} </h5>
        <h6> {{obj.id}} </h6>
        <p class="card-text">
         {{obj.descricao}}.
        </p>
        <h6> R$ {{obj.valorCompra}} </h6>
        <a [routerLink]="['/produtos-detalhes', obj.id]" class="btn btn-danger">
          Comprar
        </a>
      </div>
    </div>

  </div>


</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    <li class="page-item disabled" *ngIf="(indice==1)">
      <a class="page-link" tabindex="-1" aria-disabled="true">
        Previous
      </a>
    </li>

    <li class="page-item" *ngIf="(indice!=1)">
      <a class="page-link" tabindex="-1" (click)="mudarPaginar(indice-1)">
        <strong>Previous</strong>
      </a>
    </li>


    <div *ngFor="let obj of paginas">

      <li class="page-item" *ngIf="(indice!=obj.id)">
        <a class="page-link" (click)="mudarPaginar(obj.id)">{{obj.id}}</a>
      </li>

      <li class="page-item active" aria-current="page" *ngIf="(indice==obj.id)">
        <a class="page-link"> {{obj.id}}
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </div>

    <li class="page-item disabled" *ngIf="!proximo">
      <a class="page-link">Next</a>
    </li>

    <li class="page-item" *ngIf="proximo">
      <a class="page-link" (click)="mudarPaginar(indice+1)">
        <strong>Next</strong>
      </a>
    </li>


  </ul>
</nav>
