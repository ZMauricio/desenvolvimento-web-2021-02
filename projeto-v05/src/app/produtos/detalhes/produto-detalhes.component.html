
<div class="text-center">
  <h2>Detalhes do produto</h2>
</div>


<div class="row justify-content-center mt-3 mb-3">

  <div class="col-9">
    <form>

      <div class="text-center">
        <img [src]="produto.imagem" alt="Foto do produto" width="20%">
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" [ngModel]="produto.nome">
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" class="form-control" id="preco" name="preco" [ngModel]="produto.valorCompra" readonly>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label><br>
        <textarea class="form-control">{{produto.descricao}}</textarea>
      </div>

      <div class="row">
        <div class="col-6">
          <button [routerLink]="['/painel']" type="button" class="btn btn-success btn-block">
            Voltar
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-secondary btn-block" [routerLink]="['/editar', produto.id]">
            Editar
          </button>
        </div>
      </div>

    </form>
  </div>




</div>
