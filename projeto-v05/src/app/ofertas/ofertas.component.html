
<div class="text-center mt-4">
  <h1> Produtos naturais para a sua saúde! </h1>
</div>

<h2 class="mt-5">Promoções</h2>

<div class="row justify-content-center">

  <div class="col-4 mb-2" *ngFor="let obj of produtosLista">

    <div class="card" style="width: 18rem;">
      <img [src]="obj.imagem" class="card-img-top" alt="pimentão orgânico">

      <div class="card-body">
        <h5 class="card-title"> {{obj.nome}} </h5>
        <p class="card-text">
         {{obj.descricao}}.
        </p>
        <h6> R$ {{obj.valorCompra}} </h6>
        <a [routerLink]="['/produtos-detalhes', obj.id]" class="btn btn-danger">
          Comprar
        </a>
      </div>
    </div>

  </div>


</div>
